<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Guess Number Facelets Application</title>
    </h:head>
    
    <h:body>
        <h:form>
            <h:graphicImage value="#{resource['duke.png']}" alt="Duke waving his hand"/>
            <h2>
                Hi, my name is Duke. I am thinking of a number from
                #{UserNumberBean.minimum} to #{UserNumberBean.maximum}.
                Can you guess it?
            </h2>
            
            <p>
                <h:inputText id="userNo"
                             title="Enter a number from #{UserNumberBean.minimum} to #{UserNumberBean.maximum}:"
                             value="#{UserNumberBean.userNumber}">
                    <f:validateLongRange minimum="#{UserNumberBean.minimum}"
                                         maximum="#{UserNumberBean.maximum}"/>
                </h:inputText>
                
                <h:commandButton id="submit" value="Submit" action="response"/>
            </p>
            
            <h:dataTable value="#{UserNumberBean.guesses}" var="guess" border="0">
                <h:column>
                    You guessed #{guess}, but my number is 
                    #{UserNumberBean.getHint(guess) lt 0 ? "smaller" : "larger"}.
                </h:column>
            </h:dataTable>
            
            <h:message showSummary="true" showDetail="false"
                       style="color: #d20005;
                       font-family: 'New Century Schoolbook', serif;
                       font-style: oblique;
                       text-decoration: overline"
                       id="errors1"
                       for="userNo"/>
        </h:form>
    </h:body>
</html>
